{% extends 'loginsignup/base.html' %}

{% block content %}
    <div id="content">

        <div class="container">
            <h1>Welcome</h1>
            <p>
                You can log in here!
            </p>
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
